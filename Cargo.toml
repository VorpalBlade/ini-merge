[package]
authors = ["Arvid Norlander"]
categories = ["config"]
description = "Library to merge ini files subject to configuration."
edition = "2021"
keywords = ["ini", "config", "configuration", "merge"]
license = "LGPL-3.0-only"
name = "ini-merge"
repository = "https://github.com/VorpalBlade/ini-merge"
version = "0.2.3"

[dependencies]
ini-roundtrip = "0.1.2"
itertools = { version = "0.11.0", default-features = false }
keyring = { version = "2.0.5", optional = true }
lending-iterator = { version = "0.1.7", default-features = false }
ouroboros = { version = "0.18.0", default-features = false }
regex = "1.10.0"
thiserror = "1.0.49"

[dev-dependencies]
indoc = "2.0.4"
pretty_assertions = "1.4.0"
